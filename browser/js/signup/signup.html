<form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" ng-model="signup.firstName" class="form-control" id="name" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" ng-model="signup.lastName" class="form-control" id="name" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="login-password">Confirm password</label>
        <input type="password" ng-model="signup.confirmPassword" class="form-control" id="signup-password" placeholder="Re-enter password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
