<div class="add-apt-modal">
    <div class="modal-header">
        <h3 class="modal-title">Add a New Apartment</h3>
    </div>
    <div class="modal-body">
        <form id="apt-form" name="newAptForm" ng-submit="editAptForm.$valid && submitEdit(editApt)">

            <uib-alert type="danger" ng-show="error">
                {{ error }}
            </uib-alert>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" ng-model="apartment.title" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="address">Street address</label>
                <input type="text" ng-model="apartment.streetAddress" class="form-control" id="apt-address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" ng-model="apartment.city" class="form-control" id="apt-city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" ng-model="apartment.state" class="form-control" id="apt-state" required>
            </div>
            <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="text" ng-model="apartment.zipCode" class="form-control" id="apt-zipcode" required>
            </div>
            <div class="form-group">
                <label for="neighborhood">Neighborhood</label><br>
                <select class="form-control" ng-options="neighborhood as neighborhood.name for neighborhood in neighborhoods track by neighborhood.id" ng-model="apartment.neighborhood"></select>
            </div>
            <div class="form-group">
                <label for="num-bedrooms">Number of Bedrooms</label>
                <input type="number" ng-model="apartment.numBedrooms" class="form-control" id="apt-num-bedrooms" required>
            </div>
            <div class="form-group">
                <label for="num-bathrooms">Number of Bathrooms</label>
                <input type="number" ng-model="apartment.numBathrooms" class="form-control" id="apt-num-bathrooms" required>
            </div>
            <div class="form-group">
                <label for="monthlyPrice">Monthly price</label>
                <input type="number" ng-model="apartment.monthlyPrice" class="form-control" id="apt-monthlyprice" required>
            </div>
            <div class="form-group">
                <label for="squareFootage">Square footage</label>
                <input type="number" ng-model="apartment.squareFootage" class="form-control" id="apt-squareft" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" ng-model="apartment.description" class="form-control" id="apt-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="termOfLease">Term of Lease</label>
                <select class="form-control" ng-options="option as option for option in termOptions track by option" ng-model="apartment.termOfLease"></select>
            </div>
            <div class="form-group">
                <label for="availability">Availability</label>
                <select class="form-control" ng-options="option as option for option in availabilityOptions track by option" ng-model="apartment.availability"></select>
            </div>
            <div class="form-group">
                <label for="availability">Photos</label><br>
                <div ng-repeat="photo in pictureUrls track by $index">
                    <input type="text" ng-model="photo.value" class="form-control" id="apt-photo" placeholder="Paste image URL hereâ€¦">
                </div>
                <button class="btn add-button" ng-click="addNewPhotoField($event)"><i class="fa fa-plus-circle"></i> Add a Photo</button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn" ng-click="saveApt()">Submit</button>
        <button class="btn btn-grey" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
