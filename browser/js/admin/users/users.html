<div id="admin">
    <div class="container">
        <div class="big-spacer"></div>
        <div class="col-xs-12">
            <h2>Users Managed</h2>
            <div class="spacer"></div>
        </div>
        <!-- User list -->
        <div class="col-xs-4" ng-repeat="user in users">
            <div class="user clearfix">
                <!-- <img ng-src="{{ user.pictureUrls[0] }}"> -->
                <div class="user-details">
                    <h4>{{ user.firstName }} {{ user.lastName }} <span class="label label-default" ng-show="user.isAdmin">Admin</span></h4>
                    <span class="tiny-sc">Email</span><br>
                    <span class="user-detail">{{ user.email }}</span>
                    <br>
                </div>
                <div class="user-actions clearfix">
                    <ul class="list list-unstyled">
                        <li ng-hide="user.isAdmin"><a ng-click="makeAdmin(user)"><i class="fa fa-level-up"></i> Make Admin</a></li>
                        <li ng-hide="user._id === currentUser._id"><a ng-click="deleteUser(user)"><i class="fa fa-trash"></i> Delete User</a></li>
                        <li><a ng-click="triggerPasswordReset(user)"><i class="fa fa-lock"></i> Trigger Password Reset</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End user list -->
    </div>
</div>
